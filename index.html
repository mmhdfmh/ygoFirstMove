<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./favicon.png" type="image/x-icon">
        <title>ygoFirstMove | 유희왕 초동 계산기</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/pyodide/v0.28.0/full/pyodide.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/base91@0.0.5/lib/base91.min.js"></script>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-G2RG0M0QP0"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-G2RG0M0QP0');
        </script>
        <script src="./scripts/pyodide_loader.js"></script>
        <script defer type="module" src="./scripts/script.js"></script>
        <link rel="stylesheet" href="./style/layout.css">
    </head>
    <body>
        <h2>유희왕 초동 확률 계산기</h2>
        <hr>
        <div class="settings">
            <label for="deck">덱 매수</label>
            <input id="deck" type="number" value="40" min="1" max="60">
            <label for="draw">드로우 장수</label>
            <input id="draw" type="number" value="5" min="1" max="60">
        </div>
        <br>
        초동 매수
        <div id="card_list">
            <div class="card">
                <input class="card_name" type="text" placeholder="초동 이름">
                <input class="card_cnt" type="number" value="3" min="1" max="60">
            </div>
            <div class="button-group">
                <button id="add_card_list">+</button>
                <button hidden id="sub_card_list">-</button>
            </div>
        </div>
        <br>
        초동 조합
        <div id="combo_list">
            <div class="combo">
                <div class="card">
                    <select class="card_name">
                        <option disabled selected value="">카드 선택</option>
                    </select>
                    <input class="card_cnt" type="number" value="1" min="0" max="60">
                </div>
                <button id="add_combo">+</button>
                <button hidden id="sub_combo">-</button>
            </div>
            <div class="button-group">
                <button id="add_combo_list">+</button>
                <button hidden id="sub_combo_list">-</button>
            </div>
        </div>
        <br>
        <button id="calculate">계산하기</button>
        <button id="load">불러오기</button>
        <table id="result"></table>
        <button hidden id="share">공유하기</button>
    </body>
</html>
